<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
<!-- This is where the form is -->
        <h1>üìùJob Application</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input id="full-name" required type="text">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input id="email" required type="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input id="phone" type="tel">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input id="age" required type="number" min="16" max="120">
                </div>
            </fieldset>
            <fieldset>
                <legend>Position Details</legend>
                <div class="form-group">
                    <label for="position">Position Applied For:</label>
                    <select name="myselcection" id="position">
                        <option value="-1">-- Please Select a Position</option>
                        <option value="car-sales">Car Salesman</option>
                        <option value="service-technician">Service Technician</option>
                        <option value="manager-trainee">Manager Trainee</option>
                        <option value="team-lead">Team lead</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resume">Resume Upload:</label>
                    <input id="resume" type="file">
                </div>
                <div class="form-group">
                    <label for="experiences">Years of Experience:</label>
                    <input id="experiences" type="number">
                </div>
                <div class="form-group">
                    <label>Areas of Expertise:</label><br><br>
                    <label for="check1">Problem Solving & Critical Thinking</label>
                    <input type="checkbox" id="check1">
                    <label for="check2">Customer Service</label>
                    <input type="checkbox" id="check2">
                    <label for="check3">Team Collaboration & Communication</label>
                    <input type="checkbox" id="check3">
                    <label for="check4">Time Management</label>
                    <input type="checkbox" id="check4">
                </div>
                <div class="form-group">
                    <label for="workavailability">Work Availability:</label><br><br>
                    <label for="full-time">Full Time</label>
                    <input id="full-time" type="radio" name="workavailability" value="full-time">
                    <label for="part-time">Part Time</label>
                    <input id="part-time" type="radio" name="workavailability" value="part-time">
                    <label for="internship">Internship</label>
                    <input id="internship" type="radio" name="workavailability" value="internship">
                </div>
                <div class="form-group">
                    <label for="goodfit">Why Are You a Good Fit?</label>
                    <textarea id="goodfit"></textarea>
                </div>
        </form>
    </div>
</body>

</html>
