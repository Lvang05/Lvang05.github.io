<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>ðŸ“•HTML Form Controls</h1>
        <form action="#" method="get">
            <div class="form-group">
                <label for="text">Text Input:</label>
                <input id="text" required type="text" placeholder="Enter Text Here">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="Enter Password Here">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="Bob@Bob.com">
            </div>
            <div class="form-group">
                <label for="phone">Telephone:</label>
                <input id="phone" type="tel" placeholder="(920) 555-5555">
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input id="url" type="url" placeholder="https://example.com">
            </div>
            <div class="form-group">
                <label for="search">Search:</label>
                <input id="search" type="search" placeholder="What you looking for today?">
            </div>
            <div class="form-group">
                <label for="number">Number:</label>
                <input id="number" min="5" max="100" type="number" placeholder="Age?">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input id="date" type="date" placeholder="mm/dd/yyyy">
            </div>
            <div class="form-group">
                <label>Radio Buttons:</label>
                <input type="radio" id="radio1" name="radio-group" value="option1">
                <label for="radio1">Option 1</label>
                <input type="radio" id="radio2" name="radio-group" value="option2">
                <label for="radio2">Option 2</label>
                <input type="radio" id="radio3" name="radio-group" value="option3">
                <label for="radio3">Option 3</label>
            </div>
            <div class="form-group">
                <label>Checkboxes:</label>
                <input type="checkbox" id="check1" value="check1">
                <label for="check1">Check 1</label>
                <input type="checkbox" id="check2" value="check2">
                <label for="check2">Check 2</label>
                <input type="checkbox" id="check3" value="option3">
                <label for="check3">Check 3</label>
            </div>
            <div class="form-group">
                <label for="select">Select Dropdown:</label>
                <select name="myselect" id="select">
                    <option value="-1">-- Please Select a State</option>
                    <option value="AL">Alabama</option>
                    <option value="WI">Wisconsin</option>
                    <option value="FL">Florida</option>
                </select>
            </div>
            <div class="form-group">
                <label for="select">Datalist:</label>
                <input type="text" id="datalist-input" list="datalist">
                <datalist name="mydatalist" id="datalist">
                    <option value="AL">Alabama</option>
                    <option value="WI">Wisconsin</option>
                    <option value="FL">Florida</option>
                </datalist>
            </div>
            <div class="form-group">
                <label for="file">File Upload</label>
                <input type="file" id="file">
            </div>
            <div class="form-group">
                <label for="color">Color Picker</label>
                <input type="color" id="color" value="#800d22">
            </div>
            <div class="form-group">
                <label for="textarea">Textarea</label>
                <textarea id="textarea" rows="8"></textarea>
            </div>
            <div class="from-group">
                <label for="progress">Progress Bar</label>
                <progress id="progress" value="70" min="0" max="100"></progress>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Personal Information:</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                    <label for="age">Age:</label>
                    <input type="number" id="age">
                </fieldset>
            </div>
            <div class="from-group">
                <label for="meter">Meter:</label>
                <progress id="meter" value="70" max="100" ></progress>
            <input type="submit" value="Let's Get It.">
            <button type="submit">Button Submit</button>
        </form>
    </div>
</body>

</html>
